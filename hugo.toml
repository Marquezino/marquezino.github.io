    [languages.it.params]
      author = "Franklin Marquezino"
      info = ["Professore Associato presso l’Universidade Federal do Rio de Janeiro (Brasile)", "Ricercatore nel campo della Computazione Quantistica"]
      description = "Sito personale"
      keywords = "calcolo quantistico, algoritmi quantistici, cammini quantistici, ingegneria del software quantistico, informazione quantistica, correzione degli errori quantistici, calcolo ad alte prestazioni, leadership nella ricerca, professore, UFRJ"

    [[languages.it.menu.main]]
