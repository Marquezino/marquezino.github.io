baseURL = "https://marquezino.github.io/"
title = "Prof. Marquezino"
theme = "hugo-coder"

defaultContentLanguage = "en"
defaultContentLanguageInSubdir = true

enableEmoji = true

[pagination]
  pagerSize = 20


# Recomendação do próprio guia de deploy do Hugo para GitHub Pages (cache de imagens no cacheDir)
[caches]
  [caches.images]
    dir = ":cacheDir/images"

[languages]

  [languages.en]
    languageName = "en"
    languageCode = "en-US"
    weight = 1

    [languages.en.params]
      author = "Franklin Marquezino"
      info = ["Associate Professor at Federal University of Rio de Janeiro (Brazil)", "Quantum Computing Researcher"]
      description = "Personal website"
      keywords = "quantum computing, quantum algorithms, quantum walks, quantum software engineering, quantum information, quantum error correction, high-performance computing, research leadership, professor, UFRJ"

    [[languages.en.menu.main]]
      name = "About"
      weight = 1
      url = "about/"

    [[languages.en.menu.main]]
      name = "Research"
      weight = 2
      url = "research/"

  [languages.pt-br]
    languageName = "pt"
    languageCode = "pt-BR"
    weight = 2

    [languages.pt-br.params]
      author = "Franklin Marquezino"
      info = ["Professor Associado na Universidade Federal do Rio de Janeiro", "Pesquisador em Computação Quântica"]
      description = "Site pessoal"
      keywords = "computação quântica, algoritmos quânticos, caminhadas quânticas, engenharia de software quântico, informação quântica, correção de erros quânticos, computação de alto desempenho, liderança em pesquisa, professor, UFRJ"

    [[languages.pt-br.menu.main]]
